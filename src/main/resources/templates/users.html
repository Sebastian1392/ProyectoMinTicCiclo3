<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Usuarios</title>
</head>
<body>
    <main>
        <div class="row m-0" style="height: 100vh;">
            <div th:replace="index :: menu"></div>
            <div class="col-8 py-5 px-2 d-flex flex-column gap-3 align-items-center h-100 px-5">
                <h1>Sistema de gestion de Ingresos y Gastos</h1>
                <div class="d-flex justify-content-between gap-3 w-100 mt-2">
                    <h4 class="border-bottom pb-2">Usuarios</h4>
                    <a class="btn btn-primary" th:href="@{/new_user}">Nuevo</a>
                </div>
                <div th:classappend="'alert-' + (${clase != null} ? ${clase} : danger)" th:if="${mensaje != null}" id="myAlert" class="alert">
                    <strong th:text="${mensaje}"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="overflow-auto h-100 w-100 border-bottom">
                    <table class="table border w-100" style="width: 100vh;">
                        <thead class="thead-dark">
                            <tr class="bg-secondary">
                                <th class="col text-light">Id</th>
                                <th class="col text-light">Nombre</th>
                                <th class="col text-light">Correo</th>
                                <th class="col text-light">Rol</th>
                                <th class="col text-light">Empresa</th>
                                <th class="col text-light">Eliminar</th>
                                <th class="col text-light">Editar</th>
                            </tr>
                        </thead>
                        <tbody th:if="${userList != null and !userList.isEmpty()}">
                            <tr th:each="user : ${userList}">
                                <td th:text="${user.getIdEmployee()}"></td>
                                <td th:text="${user.getNameEmployee()}"></td>
                                <td th:text="${user.getEmailEmployee()}"></td>
                                <td th:text="${user.getRoleName()}"></td>
                                <td th:text="${user.getEnterpriseEmployee().getNameEnterprise()}"></td>
                                <td>
                                    <form th:action="@{/user/{id}(id=${user.getIdEmployee()})}" th:method="delete">
                                        <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                                    </form>
                                </td>
                                <td><a th:href="@{/update_user/{id}(id=${user.getIdEmployee()})}" class="btn btn-warning"><i class="fas fa-edit"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script th:replace="index :: alertScript"></script>
</body>
</html>
