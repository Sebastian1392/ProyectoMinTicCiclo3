<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Actualizar Transacción</title>
    <link th:replace="index :: icon">
</head>
<body>
    <main>
        <div class="row m-0" style="height: 100vh;">
            <div th:replace="index :: menu"></div>
            <div class="col-8 py-5 px-2 d-flex flex-column gap-3 align-items-center h-100 px-5">
                <h1>Sistema de gestión de Ingresos y Gastos</h1>
                <div class="d-flex justify-content-between gap-3 w-100 mt-2">
                    <h4 class="border-bottom pb-2">Ingresos y Egresos</h4>
                </div>
                <div class="overflow-auto h-100 w-100 border-bottom px-3 d-flex flex-column justify-content-center border">
                    <h4 class="text-center">Actualizar Movimiento de Dinero</h4>
                    <form th:action="@{/movements/{id}(id=${transactionData.getIdTransaction()})}" th:method="patch" th:object="${transaction}"class="d-flex flex-column gap-2 h-100 px-5">
                        <div class="form-group">
                            <label>Monto</label>
                            <div class="d-flex">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" th:value="${transactionData.getAmountTransaction()}" step="any" class="form-control" name="amountTransaction" placeholder="Ingresa el monto" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Concepto</label>
                            <input type="text" th:value="${transactionData.getConceptTransaction()}" class="form-control" name="conceptTransaction" placeholder="Ingresa el concepto de la transacción" required>
                        </div>
                        <div class="form-group d-flex justify-content-between gap-5">
                            <div class="w-50">
                                <label>Empresa</label>
                                <input class="form-control" th:value="${transactionData.getEnterpriseTransaction().getNameEnterprise()}" readonly>
                            </div>
                            <div class="w-50">
                                <label>Empleado</label>
                                <input class="form-control" th:value="${transactionData.getEmployeeTransaction().getNameEmployee()}" readonly>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary w-25" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
