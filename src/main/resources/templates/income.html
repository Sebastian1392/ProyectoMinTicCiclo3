<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <main>
        <div class="row m-0" style="height: 100vh;">
            <div class="col-4 bg-primary d-flex flex-column align-items-center gap-5 py-4">
                <img class="mb-5 mt-5" src="../static/img/buildings.png" alt="Logo" style="width: 30%;">
                <a type="button" class="btn btn-dark w-50" href="/income">Ingresos y egresos</a>
                <a type="button" class="btn btn-dark w-50" href="/users">Usuarios</a>
                <a type="button" class="btn btn-dark w-50" href="/enterprises">Empresas</a>
            </div>
            <div class="col-8 py-5 px-2 d-flex flex-column gap-3 align-items-center h-100 px-5">
                <h1>Sistema de gestion de Ingresos y Gastos</h1>
                <div class="d-flex justify-content-between gap-3 w-100 mt-2">
                    <h4 class="border-bottom pb-2">Ingresos y egresos</h4>
                    <button class="btn btn-primary">Nuevo</button>
                </div>
                <div class="overflow-auto h-100 w-100 border-bottom">
                    <table class="table border w-100" style="width: 100vh;">
                        <tr class="bg-secondary">
                            <th class="col text-light">Id</th>
                            <th class="col text-light">Concepto</th>
                            <th class="col text-light">Monto</th>
                            <th class="col text-light">Fecha</th>
                            <th class="col text-light">Usuario</th>
                            <th class="col text-light">Empresa</th>
                        </tr>
                        <tr>
                            <td>Dato 1</td>
                            <td>Dato 2</td>
                            <td>Dato 3</td>
                            <td>Dato 4</td>
                            <td>Dato 5</td>
                            <td>Dato 6</td>
                        </tr>
                    </table>
                </div>
                <div class="d-flex justify-content-end align-items-center gap-2 w-75">
                    <h3 class="m-0">Total: </h3>
                    <h4 class="lead m-0">$99.999</h4>
                </div>
            </div>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
