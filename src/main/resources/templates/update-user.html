<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Actualizar Usuario</title>
    <link th:replace="index :: icon">
</head>
<body>
    <main>
        <div class="row m-0" style="height: 100vh;">
            <div th:replace="index :: menu"></div>
            <div class="col-8 py-5 px-2 d-flex flex-column gap-3 align-items-center h-100 px-5">
                <h1>Sistema de gesti√≥n de Ingresos y Gastos</h1>
                <div class="d-flex justify-content-between gap-3 w-100 mt-2">
                    <h4 class="border-bottom pb-2">Usuarios</h4>
                </div>
                <div th:classappend="'alert-' + (${clase != null} ? ${clase} : danger)" th:if="${mensaje != null}" id="myAlert" class="alert">
                    <strong th:text="${mensaje}"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="overflow-auto h-100 w-100 border-bottom px-3 d-flex flex-column justify-content-center border">
                    <h4 class="text-center">Actualizar Usuario</h4>
                    <form th:action="@{/user/{id}(id=${employeeData.getIdEmployee()})}" th:method="patch" th:object="${employee}" class="d-flex flex-column gap-2 h-100 px-5">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input th:value="${employeeData.getNameEmployee()}" type="text" class="form-control" name="nameEmployee" aria-describedby="emailHelp" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="form-group">
                            <label>Correo</label>
                            <input th:value="${employeeData.getEmailEmployee()}" type="email" class="form-control" name="emailEmployee" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
                        </div>
                        <div class="form-group">
                            <label>Rol</label>
                            <select class="form-select" name="roleName" aria-label="Default select example">
                                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}" th:selected="(${employeeData.getRoleName()} == ${role})"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Empresa</label>
                            <select th:if="${employeeData.getEnterpriseEmployee() != null}" class="form-select" name="enterpriseEmployee" aria-label="Default select example">
                                <option th:each="enterprise : ${enterpriseList}" th:value="${enterprise.getIdEnterprise()}" th:text="${enterprise.getIdEnterprise() + ' - ' + enterprise.getNameEnterprise()}" th:selected="(${employeeData.getEnterpriseEmployee().getIdEnterprise()} == ${enterprise.getIdEnterprise()})"></option>
                            </select>
                            <select th:if="${employeeData.getEnterpriseEmployee() == null}" class="form-select" name="enterpriseEmployee" aria-label="Default select example">
                                <option th:each="enterprise : ${enterpriseList}" th:value="${enterprise.getIdEnterprise()}" th:text="${enterprise.getIdEnterprise() + ' - ' + enterprise.getNameEnterprise()}"></option>
                            </select>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary w-25" test-id="registry" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script th:replace="index :: alertScript"></script>
</body>
</html>
