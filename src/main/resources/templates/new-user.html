<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Crear usuario</title>
</head>
<body>
    <main>
        <div class="row m-0" style="height: 100vh;">
            <div class="col-4 bg-primary d-flex flex-column align-items-center gap-5 py-4">
                <img class="mb-5 mt-5" src="../static/img/buildings.png" alt="Logo" style="width: 30%;">
                <a type="button" class="btn btn-dark w-50" href="/income">Ingresos y egresos</a>
                <a type="button" class="btn btn-dark w-50" href="/users">Usuarios</a>
                <a type="button" class="btn btn-dark w-50" href="/enterprises">Empresas</a>
            </div>
            <div class="col-8 py-5 px-2 d-flex flex-column gap-3 align-items-center h-100 px-5">
                <h1>Sistema de gestion de Ingresos y Gastos</h1>
                <div class="d-flex justify-content-between gap-3 w-100 mt-2">
                    <h4 class="border-bottom pb-2">Usuarios</h4>
                </div>
                <div class="overflow-auto h-100 w-100 border-bottom px-3 d-flex flex-column justify-content-center border">
                    <h4 class="text-center">Nuevo Usuario</h4>
                    <form action="" class="d-flex flex-column gap-2 h-100 px-5">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type=    "text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Rol</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">Admin</option>
                                <option value="2">Operario</option>
                          </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Empresa</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                          </select>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary w-25" type="submit">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
