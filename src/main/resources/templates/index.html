<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Beast Sport Shop</title>
    <link th:fragment="icon" rel="icon" href="img/logo.png">
</head>
<body>
    <main>
        <div class="row m-0" style="height: 100vh;">
            <div th:fragment="menu" class="col-4 bg-primary d-flex flex-column align-items-center gap-5 py-4">
                <a href="index" class="text-center"><img src="img/logo.png" class="mb-4 mt-4" alt="Logo" style="width: 50%;"></a>
                <a type="button" th:href="@{/movements}" test-id="movements" class="btn btn-dark w-50">Ingresos y Egresos</a>
                <a type="button" th:href="@{/users}" test-id="users" class="btn btn-dark w-50">Usuarios</a>
                <a type="button" th:href="@{/enterprises}" test-id="enterprises" class="btn btn-dark w-50">Empresas</a>
            </div>
            <div class="col-8 p-5 d-flex gap-3 align-items-center">

                <div class="bg-light border border-primary w-50 h-50 d-flex flex-column justify-content-center">
                    <a th:href="@{/movements}" style="text-decoration: none;" class="h4 text-center m-0">Sistema de gestion de ingresos y gastos</a>
                </div>
                <div class="bg-light border border-primary w-50 h-50 d-flex flex-column justify-content-center">
                    <a th:href="@{/users}" style="text-decoration: none;" class="h4 text-center m-0">Sistema de gestion de usuarios</a>
                </div>
                <div class="bg-light border border-primary w-50 h-50 d-flex flex-column justify-content-center">
                    <a th:href="@{/enterprises}" style="text-decoration: none;" class="h4 text-center m-0">Sistema de gestion de empresas</a>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script th:fragment="alertScript">
        $(document).ready(function() {
            setTimeout(function() {
                $("#myAlert").fadeOut(1500);
            },3000);
        })
    </script>
</body>
</html>
